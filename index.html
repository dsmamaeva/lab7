<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Адаптивное Меню</title>
    <!-- Подключение шрифта Bebas Neue Cyrillic -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue+Cyrillic:wght@400&display=swap" />
    <style>
      :root {
        --default-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Ubuntu, "Helvetica Neue", Helvetica, Arial, "PingFang SC",
        "Hiragino Sans GB", "Microsoft Yahei UI", "Microsoft Yahei",
        "Source Han Sans CN", sans-serif;
        --menu-bg: #000000;
        --menu-link-color: #fff;
        --menu-font-size: 1.5rem;
        --menu-link-padding: 0.3em 0.7em;
        --logo-height: 2.5rem;
        --logo-width: 6rem;
      }

      /* Адаптивная основная обертка с использованием Flexbox */
      .main-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 4vw; /* Относительный gap */
        width: 100vw;
        max-width: 80vw;
        min-width: 320px;
        height: auto;
        margin: 0 auto;
        padding: 1.8vh 2vw;
        background: var(--menu-bg);
        box-sizing: border-box;
        position: relative;
      }

      .logo {
        display: flex;
        align-items: center;
        flex-shrink: 0;
        width: var(--logo-width);
        min-width: 4rem;
        height: var(--logo-height);
        margin-right: 2vw;
        padding: 1em;
        position: relative;
      }
      .resource {
        width: 100%;
        height: 2rem;
        background: url(https://codia-f2c.s3.us-west-1.amazonaws.com/image/2025-11-27/zrXJDyKSTE.png) no-repeat center;
        background-size: contain;
        min-width: 2rem;
      }

      .frame {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 2vw;
        width: auto;
      }

      /* Адаптация меню: все пункты меню в одной стилизации */
      .content,
      .content-1,
      .content-2,
      .content-3,
      .content-4 {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--menu-link-padding);
        min-width: 4em;
      }

      .catalog,
      .solutions,
      .service,
      .about-us,
      .contacts {
        color: var(--menu-link-color);
        font-family: "Bebas Neue Cyrillic", var(--default-font-family);
        font-size: var(--menu-font-size);
        font-weight: 400;
        text-align: left;
        white-space: nowrap;
        letter-spacing: 0.03em;
        line-height: 1.3;
        transition: font-size 0.2s;
      }

      /* =========== Медиазапросы для брейкпоинтов =========== */
      /* Мобильные устройства до 480px */
      @media (max-width: 480px) {
        .main-container {
          flex-direction: column;
          gap: 2vh;
          max-width: 100vw;
          padding: 2vh 2vw;
        }
        .logo {
          width: 80vw;
          justify-content: center;
          margin-right: 0;
        }
        .frame {
          flex-direction: column;
          gap: 1.2vh;
          width: 100%;
        }
        .catalog, .solutions, .service, .about-us, .contacts {
          font-size: 1.15rem;
        }
      }

      /* Планшеты до 768px */
      @media (max-width: 768px) {
        .main-container {
          max-width: 97vw;
          padding: 1.6vh 2vw;
        }
        .logo {
          width: 7rem;
          height: 2.3rem;
        }
        .frame {
          gap: 2.5vw;
        }
        .catalog, .solutions, .service, .about-us, .contacts {
          font-size: 1.25rem;
        }
      }

      /* Ноутбуки до 1024px */
      @media (max-width: 1024px) {
        .main-container {
          max-width: 99vw;
          padding: 1vh 1vw;
        }
        .logo {
          width: 6rem;
        }
        .frame {
          gap: 2vw;
        }
        .catalog, .solutions, .service, .about-us, .contacts {
          font-size: 1.45rem;
        }
      }

      /* Десктопы >= 1200px */
      @media (min-width: 1200px) {
        .main-container {
          max-width: 1200px;
          height: 80px;
          gap: 188px;
        }
        .logo {
          width: 112px;
          height: 62px;
        }
        .resource {
          height: 34px;
        }
        .frame {
          gap: 3vw;
        }
        .catalog, .solutions, .service, .about-us, .contacts {
          font-size: 24px;
          line-height: 33.6px;
        }
      }
      /* =============================================== */

      /* Дополнительные правки для масштабирования элементов */
      @media (max-width: 350px) {
        .catalog, .solutions, .service, .about-us, .contacts {
          font-size: 1rem;
        }
        .logo {
          min-width: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="logo"><div class="resource"></div></div>
      <div class="frame">
        <div class="content"><span class="catalog">Каталог</span></div>
        <div class="content-1"><span class="solutions">Решения</span></div>
        <div class="content-2"><span class="service">Сервис</span></div>
        <div class="content-3"><span class="about-us">О нас</span></div>
        <div class="content-4"><span class="contacts">Контакты</span></div>
      </div>
    </div>
    <!-- Адаптивная версия. Все размеры, отступы и gap переведены в относительные единицы.
         Использован Flexbox, добавлены медиазапросы с масштабированием основных элементов. -->
  </body>
</html>
